services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/bonus_tracker.db
      - CORS_ORIGINS=[]
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bonus-api.rule=Host(`bonus.local`) && PathPrefix(`/api`)"
      - "traefik.http.services.bonus-api.loadbalancer.server.port=8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bonus-ui.rule=Host(`bonus.local`)"
      - "traefik.http.services.bonus-ui.loadbalancer.server.port=80"

volumes:
  backend-data:

networks:
  internal:
    external: false
