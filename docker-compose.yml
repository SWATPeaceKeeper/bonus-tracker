services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/bonus_tracker.db
      - CORS_ORIGINS=["http://localhost:5173"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bonus-api.rule=Host(`bonus.local`) && PathPrefix(`/api`)"
      - "traefik.http.services.bonus-api.loadbalancer.server.port=8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bonus-ui.rule=Host(`bonus.local`)"
      - "traefik.http.services.bonus-ui.loadbalancer.server.port=80"

volumes:
  backend-data:

networks:
  internal:
    external: false
