services:
  backend:
    image: ghcr.io/swatpeacekeeper/bonus-tracker-backend:${BONUS_VERSION:-latest}
    restart: unless-stopped
    volumes:
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/bonus_tracker.db
      - CORS_ORIGINS=[]  # not needed â€” nginx proxies API requests
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bonus-api.rule=Host(`bonus.local`) && PathPrefix(`/api`)"
      - "traefik.http.services.bonus-api.loadbalancer.server.port=8000"

  frontend:
    image: ghcr.io/swatpeacekeeper/bonus-tracker-frontend:${BONUS_VERSION:-latest}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://127.0.0.1:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bonus-ui.rule=Host(`bonus.local`)"
      - "traefik.http.services.bonus-ui.loadbalancer.server.port=8080"

volumes:
  backend-data:

networks:
  internal:
    external: false
